server {
    # Listen on port 80 (HTTP)
    listen 80;
    # Your domain name
    server_name quoggioserver.tailf385d.ts.net quoggioserver;
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    # Listen on port 443 (HTTPS)
    listen 443 ssl;
    server_name quoggioserver.tailf385d.ts.net quoggioserver;

    # SSL certificate configuration
    ssl_certificate /etc/nginx/certs/cert.crt;
    ssl_certificate_key /etc/nginx/certs/cert.key;

    # Basic SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Root location block for dashboard
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Example proxy configuration for a container
    location /actual/ {
        # Remove /actual/ from the URL when proxying
        proxy_pass http://actual_server:5006/;
        
        # Important headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

    }
}
